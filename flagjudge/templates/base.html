<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}FlagJudge{% endblock title %}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <link href="/static/css/main.css" rel="stylesheet" />
  {% block headarea %}{% endblock headarea %}
</head>

<body>
  <div class="container my-5 p-3 border shadow rounded">
    {% block container %}{% endblock container %}
  </div>
  <footer>
    <p class="d-flex justify-content-center text-secondary">FlagJudge by ZeroAurora. Released under GLWTPL.</p>
  </footer>
  {% block jsarea %}{% endblock jsarea %}
</body>

</html>
